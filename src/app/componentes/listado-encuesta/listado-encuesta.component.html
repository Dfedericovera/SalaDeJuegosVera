<div >
    <br><br>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Telefono</th>
        <th>Nivel de Satisfaccion</th>
        <th>Tiempo de Ocio</th>
        <th>Tipo de juego</th>
        <th>Sugerencia</th>
        <th>Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado">
        <td>{{juego.nombre}}</td>
        <td>{{juego.apellido}} </td>
        <td>{{juego.edad}} </td>
        <td>{{juego.telefono}} </td>
        <td>{{juego.satisfecho}} </td>
        <td>{{juego.tiempoOcio}} </td>
        <td>{{juego.tipoJuego}} </td>
        <td>{{juego.sugerencia}} </td>
        <td>{{juego.usuario}} </td>
      </tr>
    </tbody>
  </table>
</div>
