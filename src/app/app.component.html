        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/Home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/QuienSoy">Quien Soy?<span class="sr-only">(current)</span></a>

                    <a class="nav-link" routerLink="/Chat">Chat<span class="sr-only">(current)</span></a>

                    <a class="nav-link" routerLink="/ListadoResultados">ListadoResultados<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/Encuesta">Encuesta<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/ListadoEncuestas">Listado Encuestas<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <p class="btn btn-outline-warning my-2 my-sm-0 mr-2 disabled ">{{email}}</p>
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="logOut()">Salir</button>
            </form>
        </div>
    </nav>
